<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian Suhit | Desarrollador web 3D</title>
    <link rel="icon" href="" type="image/svg">
    <!-- 32x32 o 64x64 el favicon -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
    <meta name="author" content="Brian Suhit">
</head>
<body>

    <!-- Seccion Header con menu -->
    <header class="header">
        <div class="header__container">
        <p class="Header__logo">Brian Suhit</p>
        <nav class="header__nav">
            <ul class="header__menu">
                <li class="header__menu-item"><a class="header__menu-link" href="#intro">Inicio</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="#proyectos">Proyectos</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="#tecnologias">Tecnologias</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="#contacto">Contacto</a></li>
            </ul>
        </nav>
        </div>
    </header>

    <!-- Sección principal ( llamada a la accion, imagen, botones, etc) -->
    <main id="intro" >
        <section class="intro">

        <div class="intro__content">
            <h1 class="intro__title">Desarrollador web 3D</h1>
            
            <div class="intro__contact">
                <a href="#contacto" class="intro__button">¡Pongámonos en contacto!</a>
            </div>

            <div class="intro__social">
                <a href="https://www.linkedin.com/in/briansuhit/" target="_blank">
                    <img class="intro__icon" src="assets/icons/linkedin.svg" alt="icono de LinkedIn">
                </a>
                <a href="https://github.com/BrianSuhit" target="_blank">
                    <img class="intro__icon" src="assets/icons/github.svg" alt="icono de GitHub">
                </a>
                <a href="assets/cv-briansuhit.pdf" download>
                    <img class="intro__icon" src="assets/icons/cv.svg" alt="icono de descarga del CV">
                </a>
            </div>
        </div>

        <div class="intro__image"> 
            <img src="assets/images/placeholder-image.png" alt="imagen 3d representativa de brian y su trabajo"> 
        </div>
    </section>
    </main>

    <!-- Seccion Proyectos -->
    <section id="proyectos">
        <h2 class="proyectos__title">Proyectos</h2>

        <div class="proyectos__grid">
            <a href="https://github.com/BrianSuhit/Portfolio" target="_blank" class="proyectos__item">
                <img src="assets/images/placeholder-800x800.png" alt="proyecto 1">
                <div class="proyectos__overlay">
                    <span>Portfolio</span>
                </div>
            </a>

            <a href="https://github.com/BrianSuhit/proyectos-programacion/tree/main/snake-game" target="_blank" class="proyectos__item">
                <img src="assets/images/placeholder-800x800.png" alt="proyecto 2">
                <div class="proyectos__overlay">
                    <span>Snake Game</span>
                </div>
            </a>

            <a href="https://github.com/BrianSuhit/proyectos-programacion/tree/main/cronometro" target="_blank" class="proyectos__item">
                <img src="assets/images/placeholder-800x800.png" alt="proyecto 3">
                <div class="proyectos__overlay">
                    <span>Cronometro</span>
                </div>
            </a>
        </div>
    </section>

    <!-- Seccion tecnologias que manejo -->
    <section id="tecnologias">
        <h2 class="tecnologias__title">Tecnologias</h2>

        <div class="tecnologias__grid">
        <img class="tecnologias__icon" src="assets/icons/html5.svg" alt="HTML">
        <img class="tecnologias__icon" src="assets/icons/css.svg" alt="CSS">
        <img class="tecnologias__icon" src="assets/icons/javascript.svg" alt="JavaScript">
        <img class="tecnologias__icon" src="assets/icons/three.js.svg" alt="Three.js">
        <img class="tecnologias__icon" src="assets/icons/blender.svg" alt="Blender">
        </div>
    </section>

    <!-- Seccion Contacto -->
    <section id="contacto" class="contact">
        <h2 class="contact__title">Contacto</h2>
        <form class="contact__form" action="" method="post">

        <div class="contact__form-group">
            <label for="nombre" class="contact__label">Nombre completo</label>
            <input id="nombre"name="nombre" type="text" placeholder="" class="contact__input" required>
        </div>
            
        <div class="contact__form-group">
            <label for="email" class="contact__label">Correo electrónico</label>
            <input type="email" placeholder="" class="contact__input" required>
        </div>

        <div class="contact__form-group">
            <label for="asunto" class="contact__label">Asunto</label>
            <input id="asunto" name="asunto" type="text" class="contact__input" required>
        </div>

        <div class="contact__form-group">
            <label for="mensaje" class="contact__label">Mensaje</label>
            <textarea id="mensaje" name="mensaje" class="contact__textarea" rows="5" required></textarea>
        </div>

        <button type="submit" class="contact__button">Enviar</button>
        </form>
    </section>

    <!-- Seccion Footer -->
    <footer class="footer">
        <p class="footer__text">© 2025 Brian Suhit. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
